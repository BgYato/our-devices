server:
  port: 8080

spring:
  application:
    name: our-devices-backend
  datasource:
    url: jdbc:mysql://localhost:3306/our_devices?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG